<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>TYPE MOVIE TITLE HERE</h1>
        <input type="text" id="movieTitle" placeholder="Judul Film">
        <button onclick="getMovieInfo()">Search</button>
        <div id="movieInfo"></div>
    <div id="movieInfo"></div>
        <!-- Portfolio Modal 1 -->
<div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" aria-labelledby="portfolioModal1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Portfolio Modal - Title -->
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="movieTitle">Log Cabin</h2>
                            <p class="text-secondary" id="movieYearAuthor"></p>
                            <!-- Icon Divider -->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                            <!-- Portfolio Modal - Image -->
                            <img class="img-fluid rounded mb-5" src="assets/img/portfolio/cabin.png" alt="..." id="portfolioItem1Image" />
                            <!-- Portfolio Modal - Text -->
                            <p class="mb-4" id="movieDescription">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.</p>
                            <p class="mb-4" id="movieGenre"><strong>Genre:</strong></p>
                            <button class="btn btn-primary" data-bs-dismiss="modal">
                                <i class="fas fa-xmark fa-fw"></i>
                                Close Window
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function getMovieInfo() {
    var apiKey = "bcbefc99";
    var movieTitle = document.getElementById('movieTitle').value;
    var url = `https://www.omdbapi.com/?t=${movieTitle}&apikey=${apiKey}`;

    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.send();

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var responseJson = JSON.parse(xhr.responseText);

                if (responseJson.Response === "True") {
                    var title = responseJson.Title;
                    var poster = responseJson.Poster;
                    var year = responseJson.Year;
                    var genre = responseJson.Genre;
                    var plot = responseJson.Plot;

                    // Set the movie information in the portfolio modal
                    document.querySelector("#portfolioModal1 h2").textContent = title;
                    document.querySelector("#portfolioItem1Image").src = poster;
                    document.querySelector("#portfolioItem1Image").alt = title + " Poster";
                    document.querySelector("#movieYearAuthor").textContent = `Tahun: ${year} | Penulis: ${responseJson.Writer}`;
                    document.querySelector("#movieDescription").textContent = plot;
                    document.querySelector("#movieGenre").textContent = `Genre: ${genre}`;
                    document.querySelector("#portfolioItem1Image").src = poster;

                    // Menampilkan modal
                    var modal = new bootstrap.Modal(document.getElementById('portfolioModal1'));
                    modal.show();
                } else {
                    document.getElementById('movieInfo').innerHTML = "Film tidak ditemukan.";
                }
            } else {
                document.getElementById('movieInfo').innerHTML = "Terjadi kesalahan saat mengambil data film.";
            }
        }
    };
}

</script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

    </body>
</html>
